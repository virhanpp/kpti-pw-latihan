<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex justify-content-center">

        <table>
            <tr>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-light rounded-circle">AC</button></td>
                <td><button type="button" class="btn btn-light rounded-circle">+/-</button></td>
                <td><button type="button" class="btn btn-light rounded-circle">%</button></td>
                <td><button type="button" class="btn btn-warning rounded-circle text-light">รท</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark rounded-circle">7</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">8</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">9</button></td>
                <td><button type="button" class="btn btn-warning rounded-circle text-light">X</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark rounded-circle">4</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">5</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">6</button></td>
                <td><button type="button" class="btn btn-warning rounded-circle text-light">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-dark rounded-circle">1</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">2</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">3</button></td>
                <td><button type="button" class="btn btn-warning rounded-circle text-light">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn btn-dark rounded-pill">0</button></td>
                <td><button type="button" class="btn btn-dark rounded-circle">,</button></td>
                <td><button type="button" class="btn btn-warning rounded-circle text-light">=</button></td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
